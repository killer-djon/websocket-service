apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "websocket_service.name" . }}
  labels:
    app.kubernetes.io/name: {{ include "websocket_service.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.websocket_service.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "websocket_service.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "websocket_service.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "websocket_service.websocket_service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.websocket_service.podSecurityContext | nindent 8 }}
      containers:
        - name: app
          command:
            # - /usr/bin/tail
            # - -f
            # - /dev/null
            - /app/websocket-service
            - -configFile
            - /app/config.json
          securityContext:
            {{- toYaml .Values.websocket_service.securityContext | nindent 12 }}
{{ tuple "websocket-service" . | include "werf_container_image"  | indent 10 }}
          env:
{{ tuple "websocket-service" . | include "werf_container_env"  | indent 10 }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.websocket_service.resources | nindent 12 }}
          volumeMounts:
          - name: config-json
            mountPath: /app/config.json
            subPath: config.json
      {{- with .Values.websocket_service.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.websocket_service.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.websocket_service.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
      - name: config-json
        configMap:
          name:  {{ template "websocket_service.name" . }}
          items:
            - key: config.json
              path: config.json
