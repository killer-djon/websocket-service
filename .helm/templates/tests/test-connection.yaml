apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "websocket_service.name" . }}-websocket_service-connection"
  labels:
    {{- include "websocket_service.websocket_service.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": websocket_service-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "websocket_service.name" . }}:{{ .Values.websocket_service.service.port }}']
  restartPolicy: Never
